<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Entrance Animation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #000;
        }

        .bg-image {
            position: fixed;
            width: 100%; height: 100%;
            background: url('image/mockup.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            width: 100%; height: 100%;
            background: black/*rgba(255, 255, 255, 0.25)*/; 
            z-index: 2;
        }

        /* Container utama dengan animasi fade out saat pindah page */
        .loader-wrapper {
            position: relative;
            z-index: 3;
            text-align: center;
            transition: opacity 0.8s ease;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            width: 180px;
            height: 180px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.2s ease, transform 0.5s ease;
        }

        .progress-outer {
            width: 180px;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-inner {
            width: 0%;
            height: 100%;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: width 0.3s ease-out;
        }

        /* Class tambahan untuk efek menghilang */
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="overlay"></div>

    <div id="wrapper" class="loader-wrapper">
        <div class="logo-container">
            <img src="image/rn.png" id="mainLogo" class="logo-img" alt="Logo">
        </div>

        <div class="progress-outer">
            <div id="loadingBar" class="progress-inner"></div>
        </div>
    </div>

    <script>
        const bar = document.getElementById('loadingBar');
        const logo = document.getElementById('mainLogo');
        const wrapper = document.getElementById('wrapper');
        let width = 0;

        const move = () => {
            if (width >= 100) {
                clearInterval(loadingInterval);
                logo.style.transform = "scale(1)";
                logo.style.opacity = "1";

                // --- BAGIAN PENAMBAHAN JEDA & PINDAH PAGE ---
                setTimeout(() => {
                    // Beri efek fade out sebelum pindah
                    wrapper.classList.add('fade-out');
                    
                    setTimeout(() => {
                        // Ganti 'home.html' dengan nama file atau URL tujuanmu
                        window.location.href = 'home.html'; 
                    }, 800); // Waktu animasi fade out selesai

                }, 2000); // Jeda 2 detik setelah bar full
                // --------------------------------------------

            } else {
                width += Math.random() * 2; 
                if (width > 100) width = 100;
                bar.style.width = width + '%';
                
                if (width > 10) {
                    logo.style.opacity = (width / 100);
                }
            }
        };

        const loadingInterval = setInterval(move, 50);
    </script>
</body>
</html>
