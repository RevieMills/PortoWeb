    <style>
        :root {
            --primary-red: #E96666; 
            --bg-white: #ffffff;
            --text-black: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-white);
            color: var(--text-black);
            font-family: 'Inter', sans-serif;
        }

        /* --- STICKY NAVBAR (Sesuai image_b10fe8.png) --- */
        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            z-index: 1000;
            padding: 20px 5%;
            border-bottom: 2px solid var(--primary-red);
            display: flex;
            align-items: center;
        }

        .back-btn {
            background: var(--primary-red);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            margin-right: 20px;
        }

        .logo-text {
            line-height: 1;
            flex-grow: 1;
        }

        .logo-text span { font-size: 10px; letter-spacing: 4px; color: var(--primary-red); display: block; }
        .logo-text h1 { font-size: 22px; font-family: "Kosugi Maru"; text-transform: uppercase; }

        .nav-categories { display: flex; gap: 25px; }
        .nav-categories a { 
            text-decoration: none; 
            color: var(--text-black); 
            font-size: 13px; 
            font-weight: 500;
        }

        /* --- CONTENT AREA --- */
        .content-wrapper { padding-top: 120px; padding-bottom: 50px; }

        .section-container {
            width: 90%;
            margin: 0 auto 80px auto;
        }

        .category-title {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            display: inline-block;
            min-width: 200px;
        }

        /* --- MASONRY GRID (Pinterest Style) --- */
        .masonry-grid {
            column-count: 3;
            column-gap: 15px;
            margin-top: 20px;
        }

        .masonry-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .masonry-item img {
            width: 100%;
            display: block;
            height: auto;
        }

        /* Footer Merah */
        footer {
            background-color: var(--primary-red);
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 12px;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 900px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 600px) { .masonry-grid { column-count: 1; } }

    </style>
</head>
